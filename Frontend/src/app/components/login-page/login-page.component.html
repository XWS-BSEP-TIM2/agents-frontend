<div class="background-login-page">
  <div class="rows">
    <div class="row">
      <img src="assets/layered-waves-haikei.svg" class="waves-css" />
    </div>
    <!-- style="background-color: red; height: 100px;" -->
    <div class="row">
      <div class="container max-width-700">
        <mat-card class="max-width-700">
          <div class="columns is-flex">
            <!-- is-vcentered -->
            <div class="column">
              <div class="rows">
                <h1
                  class="has-text-centered has-text-weight-bold mt-5"
                  style="color: #6e87d6"
                >
                  Login
                </h1>

                <div class="columns">
                  <div class="column is-2"></div>
                  <div class="column is-8">
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control">
                        <input
                          [(ngModel)]="loginRequest.username"
                          class="input"
                          type="text"
                          placeholder="Your username"
                          (keyup.enter)="login()"
                        />
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input
                          [(ngModel)]="loginRequest.password"
                          class="input"
                          type="password"
                          placeholder="Enter password"
                          (keyup.enter)="login()"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="column is-2"></div>
                </div>

                <div class="row">
                  <br />
                  <div class="is-flex is-justify-content-center">
                    <button
                      (click)="login()"
                      class="button is-primary is-rounded"
                    >
                      Log in
                    </button>
                  </div>
                </div>

                <div class="row has-text-centered mt-5">
                  You do not have an account? <a href="/register">Register</a>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
