<mat-drawer-container class="stretch-height">
  <mat-drawer mode="side" opened
    ><sidebar *ngIf="!guest"></sidebar>
    <browse-sidebar *ngIf="guest"></browse-sidebar
  ></mat-drawer>
  <mat-drawer-content>
    <div>
      <header *ngIf="!guest"></header>
      <browse-header *ngIf="guest"></browse-header>
      <div
        class="is-flex stretch-width is-flex-direction-column is-align-items-center"
      >
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
