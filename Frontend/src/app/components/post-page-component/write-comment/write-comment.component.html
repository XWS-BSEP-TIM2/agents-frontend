<mat-card class="mb-5">
  <div class="is-flex is-flex-direction-row">
    <profile-picture class="mt-3" [activeUser]="true"></profile-picture>
    <mat-form-field class="ml-5" appearance="outline" color="accent">
      <mat-label>Write a comment</mat-label>
      <textarea
        [(ngModel)]="comment.comment"
        matInput
        placeholder="Tell us about this position..."
      ></textarea>
    </mat-form-field>
  </div>
  <div class="columns">
    <div class="column is-flex is-flex-direction-column has-text-centered">
      <span><strong>Salary:</strong> [${{ comment.salary }}]:</span>
      <div class="mt-3">
        <mat-slider
          [step]="100"
          [max]="9000"
          [min]="100"
          thumbLabel
          [(ngModel)]="comment.salary"
        >
        </mat-slider>
      </div>
    </div>
    <div class="column is-flex is-flex-direction-column has-text-centered">
      <strong>Rating:</strong>
      <div class="ngx-star-rating mt-3">
        <ngx-star-rating
          [(ngModel)]="comment.rating"
          [id]="'rating'"
        ></ngx-star-rating>
      </div>
    </div>
  </div>
  <hr />
  <div class="is-flex is-flex-direction-row is-justify-content-space-between">
    <span
      ><button
        mat-icon-button
        color="warn"
        matTooltip="Discard comment"
        (click)="discard()"
      >
        <mat-icon>cancel</mat-icon>
      </button></span
    >
    <button
      mat-flat-button
      color="accent"
      [disabled]="comment.comment === ''"
      (click)="send()"
    >
      Post
    </button>
  </div>
</mat-card>
