<div class="p-5 is-flex is-flex-direction-column dialog">
  <h2>Company settings</h2>
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Company name</mat-label>
    <input matInput [(ngModel)]="company.name" />
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Company tagline</mat-label>
    <input matInput [(ngModel)]="company.tagline" />
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      placeholder="Tell us about your company..."
      [(ngModel)]="company.description"
    ></textarea>
  </mat-form-field>

  <div class="is-flex is-flex-direction-row my-3 pb-3">
    <button mat-raised-button color="accent" (click)="openTechnologiesDialog()">
      Manage technologies ({{ this.technologies.split(",").length }} selected)
    </button>
  </div>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Email(s) (comma separated)</mat-label>
    <input matInput [(ngModel)]="emails" />
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Phone number(s) (comma separated)</mat-label>
    <input matInput [(ngModel)]="phoneNumbers" />
  </mat-form-field>

  <mat-form-field appearance="fill" color="warn">
    <mat-label>Dislinkt API key</mat-label>
    <input matInput [(ngModel)]="user.apiToken" />
  </mat-form-field>

  <div
    class="mt-5 pt-5 is-flex is-flex-direction-row is-justify-content-space-between"
  >
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!validForm()"
      (click)="send()"
    >
      Save changes
    </button>
  </div>
</div>
